<div class="container-lg" style="padding: 0;">
    <nav class="navbar navbar-light bg-light" style="background: black !important;">
        <a class="navbar-brand" style="color: white; display: flex; width: 100%; display: flex; justify-content: space-between; margin: 0;">
            <button class="btn_black" (click)="goBack()">
                <svg style="margin-right: 10px; font-size: 30px;" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                    <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z" />
                </svg>
                Registrar categoria
            </button>
        </a>
    </nav>

    <div style="display: block; text-align: center; margin: 30px 0px;">
        <img style="width: 100%; max-width: 200px;" src="../../../assets/img/categoria.png" alt="" />
    </div>

    <form [formGroup]="formCategoria" (ngSubmit)="enviarCategoria(formCategoria.value)">
        <div class="container-lg">
            <div style="text-align: left;">
                <p style="margin: 8px 0px;">Nombre de categoria:</p>
                <input formControlName="id"  type="hidden" name="id"/>
                <input formControlName="nombre" class="custom-select" type="text" name="nombre" style="background: none; border: 1px solid black; display: block; padding: 10px 0px; font-size: 12pt; width: 100%; text-indent: 5px; text-transform: capitalize;"/>
                <div *ngIf="formCategoria.get('nombre').hasError('required') && formCategoria.get('nombre').touched" style="color: red;">Es necesario el nombre.</div>
                <br />
                <br />
                <input type="submit" style="float: right; padding: 13px 40px; background: black; color: white; border: none;" value="GUARDAR" />
            </div>
        </div>
    </form>
</div>

<style>
    .btn_black {
        position: relative;
        background: black;
        color: white;
        border: none;
        border-radius: 5%;
    }
</style>
