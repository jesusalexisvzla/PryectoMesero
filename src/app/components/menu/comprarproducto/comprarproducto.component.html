        <div style="flex-direction: column; overflow: auto; width: 99%; margin: auto; margin-top: 10px; text-align: center; display: flex; align-items: center; height: calc(88% - 50px);">
            <div style="overflow-y: auto; height: calc(111% - 66px); background: white; width: 95%; border-radius: 10px; margin-top: 20px; z-index: 1000; padding: 10px; box-shadow: 2px 1px 5px 0px;">
                <div style="width: 100%; height: 41px; display: flex; justify-content: center; align-items: center; border-bottom: 1px solid black; margin-bottom: 10px;">
                    <p><span style="font-size: 20px;">¡Esperemos que le guste!</span></p>
                </div>

                <div style="width: 100%; height: calc(70% - 49%); overflow-y: auto;">
                    <div style="margin-bottom: 10px; height: 60px; display: flex; align-items: center; border-radius: 1px; border: 1px solid #ced4da; border-radius: 8px;">
                        <div style="width: 15%; height: 100%; border-right: 1px solid #ced4da; display: flex; align-items: center; justify-content: center; background: #e9ecef;">
                            <input style="display: none;" type="radio" name="" id="" value="" />
                        </div>
                        <label *ngIf="infoProductoCompmrar" style="margin-left: 15px; font-size: 18px; margin-bottom: unset;">{{infoProductoCompmrar.nombre}}</label>
                    </div>
                </div>

                <div>
                    <div style="text-align: left;" *ngIf="infoProductoCompmrar">
                        <p style="text-align: justify; font-size: 18px;"><span style="font-weight: bold;">Descripcion:</span> {{infoProductoCompmrar.descripcion}}</p>
                    </div>
                    <div style="text-align: left;" *ngIf="infoProductoCompmrar">
                        <p style="text-align: justify; font-size: 18px;">
                            <span style="font-weight: bold;margin-bottom: 10px;">Precio: <span style="font-weight: unset; ">$</span> </span> {{infoProductoCompmrar.precio}}
                        </p>
                    </div>
                    <div style="text-align: left; height: 55px; display: block;">
                        <textarea style="border: 1px solid #ced4da; width: 100%; height: 59px; overflow-y: auto;" name="instrucción" id="" cols="30" rows="10" placeholder="Ingresa alguna instrucción"></textarea>
                    </div>
                </div>

                <div *ngIf="infoProductoCompmrar" style="margin-top: 15px; text-align: left; justify-content: space-around; display: flex; flex-wrap: nowrap; align-items: center;">
                    <div>
                      
                    </div>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button  *ngIf="cantidad" (click)="resta(infoProductoCompmrar.precio)"  type="button" class="btn btn-secondary btn_resta">
                            <svg style="font-size: 30px;" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-dash-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z" />
                            </svg>
                        </button>
                        <button  type="button" disabled=true class="btn btn-secondary btn_cant">{{cantidad}}</button>
                        <button (click)="sumar(infoProductoCompmrar.precio)" type="button"class="btn btn-secondary btn_suma">
                            <svg style="font-size: 30px;" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                            </svg>
                        </button>
                    </div>
                    <div>
                        <button  class="btn_black" (click)="pruebaLocalStogare(infoProductoCompmrar.nombre, cantidad, precioSumar)">Agregar al carrito <span>$ {{precioSumar}}</span></button>
                    </div>
                </div>

                    <!-- <div *ngFor="let x of productoss">
                        <p>{{x.nombre}}</p>
                    </div> -->


                <button class="btn_compras" (click)="goMenu()">SEGUIR COMPRANDO</button>
            </div>
        </div>
    </div>
    <style>

        .btn_resta{
            background: black; width: 46px; height: 40px; border-radius: 5px; text-align: center; display: flex; align-items: center; justify-content: center;
        }

        .btn_cant{
            background: white; width: 40px; color: black; height: 40px; border: none; display: flex; align-items: center; justify-content: center;
        }

        .btn_suma{
            background: black; width: 46px; height: 40px; border-radius: 5px; text-align: center; display: flex; align-items: center; justify-content: center;
        }

        


        .btn_compras {
            color: black;
            background: white;
            border-radius: 1px solid black;
            margin-top: 24px;
            box-shadow: 1px 1px 1px 1px;
            border-radius: 5%;
            width: auto;
            height: 40px;
        }

        .bonones {
            background: black;
            width: 46px;
            height: 40px;
            border-radius: 5px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn_black {
            position: relative;
            width: 145px;
            height: auto;
            background: black;
            color: white;
            border: none;
            border-radius: 5%;
            margin: 5px;
        }
        .nav {
            text-align: center;
            height: 50px;
            display: flex;
            align-items: center;
            border: 1px solid black;
        }

        .nave {
            border-right: 1px solid black;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nave:active {
            background: rgb(241, 236, 236);
        }

        .linea {
            margin: 0;
            padding: 0;
            height: 30px;
            border-right: 1px solid black;
        }

        .nav2 {
            background: white;
            /* width: calc(100% - 20px); */
            height: 45px;
            /* position: absolute; */
            /* top: 75px; */
            /* left: 0; */
            /* right: 0; */
            margin: auto;
            border-radius: 5pt;
            box-shadow: 0px 5px 6px -4px rgba(0, 0, 0, 0.5);
            background: #fefefe;
            /* margin-bottom: 70px; */
        }
    </style>
</div>
