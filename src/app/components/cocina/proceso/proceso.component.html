<div class="container-lg" style="padding: 0; height: 100vh;">
    <div class="contenedor_cards_principal">
       <div class="cards_secundario" *ngFor="let x of productos">
           <div class="card_primario" *ngFor="let info of x.pedido">
               <table class="table table-striped table-hover">
                   <thead>
                       <tr style="font-weight: 700; font-family: cursive;">
                           <td>Producto</td>
                           <td>Cantidad</td>
                           <td>Instruccion</td>
                       </tr>
                   </thead>
                   <tbody>
                       <tr *ngFor="let s of info">
                           <td style="text-align: left;">{{s.producto}}</td>
                           <td>x{{s.cantidad}}</td>
                           <td style="text-align: left;">{{s.instruccion}}</td>
                    
                       </tr>
                   </tbody>
               </table>
           </div>
           <div class="cont_fecha">
               <h1 style="font-size: 18px; font-weight: bold;"><span class="fechayhora">{{fechaFormato(x.createdAt)}}</span></h1>
               <h1 style="font-size: 18px; font-weight: bold;"><span class="fechayhora">{{horaFormato(x.createdAt)}}</span></h1>
           </div>
   
           <div style="width: 100%; display: flex;">
               <div (click)="aceptado(x.id)" class="btns" style="background: #4af071; margin-right: 10px;">
                   <h2 style="font-size: 20px; margin: 0; font-family: cursive;">Finalizar <span ><svg style="height: 25px;width: 25px;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2-circle" viewBox="0 0 16 16">
                       <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z"/>
                       <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z"/>
                     </svg></span></h2>
               </div>
               <div class="btns" style="background: #fb5e5e;">
                   <h2 style="font-size: 20px; margin: 0; font-family: cursive;">Cancelar <span><svg style="height: 25px;width: 25px;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                       <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                     </svg></span></h2>
               </div>
           </div>
       </div>
   </div>
   
</div>
<style>

.cont_fecha {
   display: flex;
   justify-content: space-between;
   border-top: 1px solid black;
   padding-top: 5px 0px;
}

.fechayhora {
   font-size: 16px;
   font-family: math;
   font-weight: bold;
}

.btns {
   width: 50%;
   border-radius: 10px;
   color: black;
   display: flex;
   align-items: center;
   justify-content: center;
   padding: 5px;
}

.contenedor_cards_principal {
   background: white;
   flex-direction: column;
   overflow: auto;
   width: 100%;
   height: 390px;
   margin: auto;
   text-align: center;
   display: flex;
   align-items: center;
   height: calc(89% - 45px);
   padding: 7px;
   transform: translateY(70px);
}

.cards_secundario {
   background: white;
   width: 100%;
   margin-top: 10px;
   z-index: 1000;
   height: auto;
   padding: 10px;
   box-shadow: 2px 2px 4px 0px;
   border-radius: 5px;
}

.card_primario {
   text-align: center;
   margin-top: 10px;
   /* padding-bottom: 10px; */
   display: flex;
   flex-direction: column;
}

</style>
