<div class="container-lg" style="padding: 0; height: 100vh;">
    <div class="contenedor_cards_principal">
       <div class="cards_secundario" *ngFor="let x of productos">
           <div class="card_primario" *ngFor="let info of x.pedido">
               <table class="table table-striped table-hover">
                   <thead>
                       <tr style="font-weight: 700; font-family: cursive;">
                           <td>Producto</td>
                           <td>Cantidad</td>
                           <td>Instruccion</td>
                       </tr>
                   </thead>
                   <tbody>
                       <tr *ngFor="let s of info">
                           <td style="text-align: left;">{{s.producto}}</td>
                           <td>x{{s.cantidad}}</td>
                           <td style="text-align: left;">{{s.instruccion}}</td>
                    
                       </tr>
                   </tbody>
               </table>
           </div>
           <div class="cont_fecha">
               <h1 style="font-size: 18px; font-weight: bold;"><span class="fechayhora">{{fechaFormato(x.createdAt)}}</span></h1>
               <h1 style="font-size: 18px; font-weight: bold;"><span class="fechayhora">{{horaFormato(x.createdAt)}}</span></h1>
           </div>
       </div>
   </div>
   
</div>
<style>

.cont_fecha {
   display: flex;
   justify-content: space-between;
   border-top: 1px solid black;
   padding-top: 5px 0px;
}

.fechayhora {
   font-size: 16px;
   font-family: math;
   font-weight: bold;
}

.btns {
   width: 50%;
   border-radius: 10px;
   color: black;
   display: flex;
   align-items: center;
   justify-content: center;
   padding: 5px;
}

.contenedor_cards_principal {
   background: white;
   flex-direction: column;
   overflow: auto;
   width: 100%;
   height: 390px;
   margin: auto;
   text-align: center;
   display: flex;
   align-items: center;
   height: calc(89% - 45px);
   padding: 7px;
   transform: translateY(70px);
}

.cards_secundario {
   background: white;
   width: 100%;
   margin-top: 10px;
   z-index: 1000;
   height: auto;
   padding: 10px;
   box-shadow: 2px 2px 4px 0px;
   border-radius: 5px;
}

.card_primario {
   text-align: center;
   margin-top: 10px;

</style>
